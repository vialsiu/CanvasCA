<!DOCTYPE html>
<html lang="English">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CANMAKE StudioÂ© - Media Tool</title>
        <link rel="icon" class="sf_icon" type="image/png" href="letter-c.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/canvas.css">
        <script src="canvas.js"></script>
        <!-- Google font import: League Spartan -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header id="sf_firstheader">
                <div class="sf_mainimage">
                    <img class="sf_icon" src="logo.png" alt="hi">
                </div>
                canmake.
            </header>
        <header id="sf_toolbar"></header>

        <div class="sf_pulloutmenu">
            <div class="sf_buttonholder">
                <div class="sf_rangeholder" id="sf_textScale"><img class="sf_rangedial" src="textscaling.png" alt="hi"><input type="range" id="sf_textscaling" value="0" min="-255" max="255"/></div>
                <div class="sf_rangeholder" id="sf_rotation"><img class="sf_rangedial" src="rotate.png" alt="hi"><input type="range" value="0" min="0" max="360" onchange="setRotationDegrees(this.value)"/></div>
                <div class="sf_rangeholder" id="sf_bright"><img class="sf_rangedial" src="brightness.png" alt="hi"><input type="range" id="sf_brightness" value="0" min="-255" max="255" onchange = "setBrightness(this.value)"/></div>
                <div class="sf_filterholder">
                    <img class="sf_buttons2" id="sf_greyscale" onclick="toggleGreyscale(!images[currentImageIndex].greyscale)" alt="greyscale" src="greyscale.png">
                    <img class="sf_buttons2" id="sf_sepia" onclick="toggleSepia(!images[currentImageIndex].sepia)" src="sepia.png" alt="sepia">
                    <img class="sf_buttons2" id="sf_invert" onclick="toggleInvert(!images[currentImageIndex].invert)" src="invert.png" alt="invert">
                    <img class="sf_buttons2" id="sf_posterise" onclick="togglePosterise(!images[currentImageIndex].posterise)" src="pixelate.png" alt="posterise">
                    <img class="sf_buttons2" id="sf_threshold" onclick="toggleThreshold(!images[currentImageIndex].treshold)" alt="threshold" src="threshold.png">
                    </div>
                    <div class="sf_rangeholder" id="sf_redrange"><img class="sf_rangedial" src="rgb.png" alt="hi"><input type="range" id="sf_red" value="0" min="-255" max="255" onchange="setRGB(this.value, 'red')"/></div>
                    <div class="sf_rangeholder" id="sf_greenrange"><img class="sf_rangedial" src="rgb.png" alt="hi"><input type="range" id="sf_green" value="0" min="-255" max="255" onchange="setRGB(this.value, 'green')"/></div>
                    <div class="sf_rangeholder" id="sf_bluerange"><img class="sf_rangedial" src="rgb.png" alt="hi"><input type="range" id="sf_blue" value="0" min="-255" max="255" onchange="setRGB(this.value, 'blue')"/></div>
                </div>
        </div>

        <div id="sf_centercanvas">
        <canvas id="sf_canvas"></canvas>
        </div>
        <div class="sf_toolbox">
                <div class="sf_buttonholder2">
                <img class="sf_buttons" id="sf_drawing" src="brush.png" title="Draw" alt="Draw">
                <img class="sf_buttons" id="sf_erasing" src="eraser.png" alt="Eraser" title="Eraser">
                <img class="sf_buttons" id="sf_insert" src="picture.png" title="Insert Image" alt="Insert Image">
                <img class="sf_buttons" id="sf_delete" src="trash.png" title="Duplicate" alt="Duplicate">
                <!-- <img class="sf_buttons" id="fliphor" src="flip.png" onclick="flipHorizontal()" alt="Flip Canvas Horizontally" title="Flip Canvas Horizontally"> -->
                <!-- <img class="sf_buttons" id="flipvert" src="flipvert.png" onclick="flipVertical()" alt="Flip Canvas Vertically" title="Flip Canvas Vertically"> -->
                <img class="sf_buttons" onclick="enterText()" id="textInput" placeholder="Enter text here" src="font.png" alt="Add Text" title="Add Text">
                <img class="sf_buttons" id="sf_save" onclick="saveCanvas()" src="diskette.png" title="Save" alt="Save">
                <input type="color" onchange="color(this.value)" id="sf_colorpicker" value="#000000" title="Colorpicker">
                <div class="sf_rangeholder" id="sf_brushScaling"> <img class="sf_rangedial" src="paintroller.png" alt="brush scaling"><input type="range" id="sf_brushScale" min="1" max="100" value="10" onchange="radiusSize(this.value)"></div>
            </div>
        </div>
    </body>
</html>
